
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NS Empréstimos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo NS Empréstimos" class="logo">
    <h1>NS Empréstimos</h1>
    <nav>
      <a href="index.html">Simulador</a>
      <a href="contato.html">Contato</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section class="simulador">
      <h2>Simule seu Empréstimo</h2>
      <form id="simuladorForm">
        <label>Valor desejado (R$):</label>
        <input type="number" id="valor" required>
        <label>Número de parcelas:</label>
        <input type="number" id="parcelas" required>
        <button type="submit">Simular</button>
      </form>
      <div id="resultado"></div>
    </section>
  </main>

  <footer>
    <p>© NS Empréstimos - Todos os direitos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
